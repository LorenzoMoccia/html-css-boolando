<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <!--/GOOGLE FONT-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!--HEADER-->
    <header class="header-class">
        <div class="debug gender">
            <strong>Donna Uomo Bambini</strong>
        </div>
        <div class="debug logo">
            <img src="img/boolean-logo.png" alt="Logo" id="logo">
        </div>
        <div class="debug icon">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>
    <!--/HEADER-->

    <!--MAIN-->
    <main>
        <!--FIRST RAW OF PRODUCTS-->
        <section class="raw">
            <div class="debug col">
                <img src="img/1.webp" alt="" class="product-image">

                <div class="product-description"></div>
            </div>
            <div class="debug col">
                <img src="img/2.webp" alt="" class="product-image">

                <div class="product-description"></div>
            </div>
            <div class="debug col">
                <img src="img/3.webp" alt="" class="product-image">

                <div class="product-description"></div>
            </div>
        </section>
        <!--/FIRST RAW OF PRODUCTS-->

        <!--SECOND RAW OF PRODUCTS-->
        <section class="raw">
            <div class="debug col">
                <img src="img/4.webp" alt="" class="product-image">

                <div class="product-description"></div>
            </div>
            <div class="debug col">
                <img src="img/5.webp" alt="" class="product-image">

                <div class="product-description"></div>
            </div>
            <div class="debug col">
                <img src="img/6.webp" alt="" class="product-image">
                
                <div class="product-description"></div>
            </div>  
        </section>
        <!--/SECOND RAW OF PRODUCTS-->
    </main>
    <!--/MAIN-->
    
    <footer class="footer-class">
        <div class="debug azienda"></div>
        <div class="debug social-links"></div>
    </footer>
</body>
</html>
